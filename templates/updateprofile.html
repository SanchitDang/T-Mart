{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<!--body content start-->

<div class="page-content">

<!--login start-->

<section class="bg-light register">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-10 col-lg-7 col-md-9 shadow p-6 bg-white">
        {% if user.is_authenticated %}
          <div class="col-lg-12 col-md-12 p-0">
            <div class="mb-6">
              <h2 class="font-w-6">Edit Your Profile</h2>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 ml-auto mr-auto p-0">
            <div class="register-form text-center">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ forms|crispy }}
                <input type="submit" class="btn btn-success" value="Update">
              </form>
            </div>
          </div>
        {% else %}
          <p>You need to be logged in to update your profile.</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>

</div>
{% endblock body %}
