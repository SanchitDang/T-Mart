{% load static %}
<header class="site-header header-1">
    <div id="header-wrap">
      <div class="container">
        <div class="row"> 
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light position-static"> <a class="navbar-brand logo" href="{% url 'home' %}"> <img class="img-fluid" width="200" height="100" src="{% static 'images/logo.png' %}" alt=""> </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-auto">
                  <li class="nav-item"> <a class="nav-link active" href="/">Home</a>
                  </li>
                  <li class="nav-item"> <a class="nav-link" href="{% url 'all_prod' %}">All Products</a> </li>
                  <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Categories</a>
                    <ul class="dropdown-menu">
                      <li> <a href="">Category A</a> </li>
                      <li> <a href="">Category B</a> </li>
                      <li> <a href="">Category C</a> </li>
                    </ul>
                  </li>
                  <li class="nav-item"> <a class="nav-link" href="/contact">Contact Us</a> </li>
                </ul>
              </div>
              <div class="right-nav align-items-center d-flex justify-content-end">
                <div class="mr-1 mr-sm-3 search-block">
                  <a href="javascript:void(0);" class="search_trigger ml-3"><i class="las la-search"></i></a>
                  <div class="search_wrap container">
                    <span class="close-search"><i class="ion-ios-close-empty"></i></span>
                    <form action="{% url 'search' %}" method="get">
                      <input type="text" style="color: black;" placeholder="Search" class="form-control" id="search_input" name="q">
                      <button type="submit" class="search_icon"><i class="las la-search"></i></button>
                    </form>
                  </div>
                </div>
                {% if user.is_authenticated %}
                                <div class="dropdown cart_dropdown"> <a class="d-flex align-items-center" href="#"> <span class="bg-white pr-2 pl-0 py-1 rounded"> <i class="las la-user"></i> </span> </a>
                  <div class="cart_box dropdown-menu dropdown-menu-right">
                    <ul class="cart_list">
                      <li><a href="{% url 'profile' %}"><i class="las la-user"></i> {{request.user.first_name}} </a></li>
                      <li><a href="{% url 'orders' %}"><i class="las la-shopping-bag"></i> Orders</a> </li>
                    </ul>
                    <div class="cart_footer">
                      <p class="cart_buttons">
                      <a href="{% url 'logout' %}" class="btn btn-primary view-cart ml-2 mr-2">Logout</a>
                      </p>
                    </div>
                  </div>
                </div>
                {% else %}
                <a href="/userlogin" class="btn btn-sm btn-primary mx-2">Login</a> <a href="/usersignup" class="btn btn-primary btn-sm mx-1">Signup</a>
                {% endif %}
                <a class="mr-3 ml-2 d-none d-sm-inline" href="#">
                 <i class="lar la-heart"></i>
                </a>
                <div class="dropdown cart_dropdown"> <a class="d-flex align-items-center" href="{% url 'cart_detail' %}"> <span class="bg-white pr-2 pl-0 py-1 rounded" data-cart-items="{{request.session.cart|length}}"> <i class="las la-shopping-bag"></i> </span> </a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
